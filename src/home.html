        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "9taphLY0m8aElgZ4N",
      });
   })();
</script>
<script type="text/javascript">
  
  const mailSuccess = document.querySelector('.mail-success');
  const form = document.getElementById('contact-form');
  
  window.onload = function() {
      document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault();
          // these IDs from the previous steps
          emailjs.sendForm('service_mhclhna','template_pg14qt9', this)
              
              .then(() => {
                  console.log('SUCCESS!');
                  mailSuccess.style.display = 'inline-flex';
                  setTimeout(() => {
                    mailSuccess.style.display = 'none';
                  }, 3000);
                  form.reset();
              }, (error) => {
                  console.log('FAILED...', error);
              });
      });
  }
</script>
